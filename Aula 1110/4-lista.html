<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Image Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-item large">
            <img src="https://source.unsplash.com/600x400?nature,forest" alt="Nature 1">
            <div class="info">
                <h3>Oretemauw</h3>
                <p>Omuke trughte a otuffa</p>
            </div>
        </div>
        <div class="gallery-item small">
            <img src="https://source.unsplash.com/100x400?nature" alt="Nature 2">
        </div>
        <div class="gallery-item small">
            <img src="https://source.unsplash.com/100x400?water" alt="Nature 3">
        </div>
        <div class="gallery-item small">
            <img src="https://source.unsplash.com/100x400?desert" alt="Nature 4">
        </div>
        <div class="gallery-item small">
            <img src="https://source.unsplash.com/100x400?mountain" alt="Nature 5">
        </div>
    </div>
</body>
</html>
