<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List Layout</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <div class="user">
            <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="Linda Hart" class="avatar">
            <div class="info">
                <h3>Linda Hart</h3>
                <p>6765 Shady Ln Dr</p>
            </div>
        </div>

        <div class="user">
            <img src="https://randomuser.me/api/portraits/men/10.jpg" alt="Roger Medina" class="avatar">
            <div class="info">
                <h3>Roger Medina</h3>
                <p>2420 Paddock Way</p>
            </div>
        </div>

        <div class="user">
            <img src="https://randomuser.me/api/portraits/men/71.jpg" alt="Dean Sullivan" class="avatar">
            <div class="info">
                <h3>Dean Sullivan</h3>
                <p>6727 Airplane Ave</p>
            </div>
        </div>

        <div class="user">
            <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Elizabeth Austin" class="avatar">
            <div class="info">
                <h3>Elizabeth Austin</h3>
                <p>6985 Blossom Hill Rd</p>
            </div>
        </div>
    </div>
</body>
</html>
