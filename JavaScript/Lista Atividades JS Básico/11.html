<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11</title>
</head>
<body>
    <script>
        let a1 = prompt("texto:");
        function Palindromo(str){
            str = str.toUpperCase(str);
            let rts = str.split('').reverse().join('');
            if(rts == str){
                return "é palindromo";
         }else{
            return "não";
          }
        }
        alert(Palindromo(a1));
    </script>
</body>
