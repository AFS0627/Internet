<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transição de Cor</title>
    <style>
        .color-box {
            width: 200px;
            height: 200px;
            background-color: blue;
            transition: background-color 0.5s ease;
            margin: 50px auto;
        }
        .color-box:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="color-box"></div>
</body>
</html>
